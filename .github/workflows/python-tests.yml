name: Python Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8
      - name: Lint (black)
        run: black --check .
      - name: Lint (flake8)
        run: flake8 cpu utils main.py
      - name: Run tests
        run: pytest --cov=cpu --cov=utils --cov-report=term-missing
